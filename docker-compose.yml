version: '3.7'
services:
    db:
     image: mysql:latest
     container_name: letsplay-mysql
     restart: always
     env_file:
       - variables.env
       - "TZ=Europe/Sofia"
     volumes:
        - ./mysql-data:/var/lib/mysql
        - ./mysql-initdb:/docker-entrypoint-initdb.d
     ports:
       - 3306:3306
     networks:
       - default
          # - default
    
    eventapi:
        depends_on:
          - db
        build:
          context: .
          dockerfile: ./EventService/Dockerfile
        env_file:
          - variables.env
          - "TZ=Europe/Sofia"
        ports:
          - "5103:80"
        networks:
          - default
        links:
          - commentapi
        volumes:
          - /etc/hosts:/etc/hosts
    commentapi:
        depends_on:
          - db
        build:
          context: .
          dockerfile: ./CommentService/CommentService/Dockerfile
        env_file:
          - variables.env
          - "TZ=Europe/Sofia"
        ports:
          - "5101:80"
        networks:
          - default
        volumes:
          - /etc/hosts:/etc/hosts

    authapi:
        restart: on-failure
        environment:
          SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/letsplay?useSSL=false&autoReconnect=true&failOverReadOnly=false&maxReconnects=10&allowPublicKeyRetrieval=true&user=root&password=password
          - "TZ=Europe/Sofia"
        depends_on:
          - db
        build:
          context: .
          dockerfile: ./AuthService/authservice/Dockerfile
        volumes:
          - /data/authservice
        ports:
          - "8081:8081"
        networks:
          - default
                    
volumes:
  mysql-data:
  mysql-initdb:
networks:
  default:
    driver: bridge
